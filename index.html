<div id="CalculatorContainer">
  <div id="dateCalculator">
    <!-- Content will be inserted here by JavaScript -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calculatorContainer = document.getElementById('dateCalculator');
  
  // Add CSS styles scoped to our calculator
  const style = document.createElement('style');
  style.textContent = `
    #CalculatorContainer #dateCalculator {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    #CalculatorContainer #dateCalculator h1 {
      color: #ad2a24;
      text-align: center;
      margin: 20px 0 30px;
      font-size: 2rem;
    }
    
    #CalculatorContainer #dateCalculator .calculator-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    
    #CalculatorContainer #dateCalculator .date-selection {
      margin-bottom: 25px;
    }
    
    #CalculatorContainer #dateCalculator .selection-method {
      margin-bottom: 15px;
    }
    
    #CalculatorContainer #dateCalculator .manual-select {
      width: 100%;
      color: #222;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    #CalculatorContainer #dateCalculator .dropdown-fields {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #CalculatorContainer #dateCalculator select,
    #CalculatorContainer #dateCalculator input[type="number"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
      min-width: 80px;
      flex: 1;
    }
    
    #CalculatorContainer #dateCalculator .operation-type {
      margin-bottom: 20px;
    }
    
    #CalculatorContainer #dateCalculator .operation-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    
    #CalculatorContainer #dateCalculator .operation-field {
      display: flex;
      flex-direction: column;
    }
    
    #CalculatorContainer #dateCalculator .operation-field label {
      margin-bottom: 8px;
      font-size: 14px;
      color: #222;
      font-weight: 500;
    }
    
    #CalculatorContainer #dateCalculator .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    #CalculatorContainer #dateCalculator button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s;
    }
    
    #CalculatorContainer #dateCalculator #calculate {
      background-color: #ad2a24;
      color: #fff;
    }
    
    #CalculatorContainer #dateCalculator #calculate:hover {
      background-color: #c2332d;
    }
    
    #CalculatorContainer #dateCalculator #reset {
      background-color: #f5f5f5;
      color: #333;
    }
    
    #CalculatorContainer #dateCalculator #reset:hover {
      background-color: #e0e0e0;
    }
    
    #CalculatorContainer #dateCalculator .result {
      background-color: #f9f3f3;
      border-left: 4px solid #ad2a24;
      padding: 20px;
      border-radius: 0 4px 4px 0;
      margin-top: 25px;
      display: none;
    }
    
    #CalculatorContainer #dateCalculator .result h3 {
      margin-top: 0;
      color: #ad2a24;
      font-size: 1.2rem;
    }
    
    #CalculatorContainer #dateCalculator .result p {
      margin: 8px 0;
      color: #222;
    }
    
    #CalculatorContainer #dateCalculator .calendar-btn {
      background-color: #ad2a24;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    
    #CalculatorContainer #dateCalculator .calendar-btn:hover {
      background-color: #c2332d;
    }
    
    #CalculatorContainer #dateCalculator .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    #CalculatorContainer #dateCalculator .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #CalculatorContainer #dateCalculator .radio-option label {
      color: #222;
      font-weight: 500;
    }
    
    /* Calendar Picker Styles */
    #CalculatorContainer #dateCalculator .calendar-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    #CalculatorContainer #dateCalculator .calendar-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    #CalculatorContainer #dateCalculator .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    #CalculatorContainer #dateCalculator .calendar-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ad2a24;
    }
    
    #CalculatorContainer #dateCalculator .calendar-nav {
      display: flex;
      gap: 15px;
    }
    
    #CalculatorContainer #dateCalculator .calendar-nav button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      color: #ad2a24;
      min-width: 30px;
    }
    
    #CalculatorContainer #dateCalculator .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    
    #CalculatorContainer #dateCalculator .calendar-day-header {
      font-weight: bold;
      padding: 8px 5px;
      font-size: 14px;
      color: #ad2a24;
    }
    
    #CalculatorContainer #dateCalculator .calendar-day {
      padding: 10px 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    #CalculatorContainer #dateCalculator .calendar-day:hover {
      background-color: #f0f0f0;
    }
    
    #CalculatorContainer #dateCalculator .calendar-day.selected {
      background-color: #ad2a24;
      color: #fff;
    }
    
    #CalculatorContainer #dateCalculator .calendar-day.other-month {
      color: #777;
    }
    
    #CalculatorContainer #dateCalculator .calendar-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #CalculatorContainer #dateCalculator {
        padding: 15px;
      }
      
      #CalculatorContainer #dateCalculator h1 {
        font-size: 1.6rem;
        margin: 15px 0 20px;
      }
      
      #CalculatorContainer #dateCalculator .calculator-container {
        padding: 20px;
      }
      
      #CalculatorContainer #dateCalculator .operation-fields {
        grid-template-columns: 1fr 1fr;
      }
      
      #CalculatorContainer #dateCalculator select,
      #CalculatorContainer #dateCalculator input[type="number"] {
        min-width: 60px;
      }
    }
    
    @media (max-width: 480px) {
      #CalculatorContainer #dateCalculator .dropdown-fields {
        flex-direction: column;
      }
      
      #CalculatorContainer #dateCalculator .operation-fields {
        grid-template-columns: 1fr;
      }
      
      #CalculatorContainer #dateCalculator .radio-group {
        flex-direction: column;
        gap: 10px;
      }
      
      #CalculatorContainer #dateCalculator .calendar-container {
        margin: 0 15px;
      }
      
      #CalculatorContainer #dateCalculator .buttons {
        flex-direction: column;
      }
      
      #CalculatorContainer #dateCalculator button {
        width: 100%;
      }
      
      #CalculatorContainer #dateCalculator select,
      #CalculatorContainer #dateCalculator input[type="number"] {
        width: 100%;
      }
    }
  `;
  document.head.appendChild(style);

  // Create the calculator HTML structure
  calculatorContainer.innerHTML = `
    <h1>Date Calculator: Subtract/Add Days to Any Date</h1>
    
    <div class="calculator-container">
      <div class="date-selection">
        <div class="selection-method">
          <button class="calendar-btn" id="calendarBtn">
            <span>ðŸ“…</span> Open Calendar Picker
          </button>
        </div>
        <div class="manual-select">or select manually:</div>
        <div class="dropdown-fields">
          <select id="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <select id="day"></select>
          <select id="year"></select>
        </div>
      </div>
      
      <div class="operation-type">
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="subtract" name="operation" value="subtract">
            <label for="subtract">Subtract</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="add" name="operation" value="add" checked>
            <label for="add">Add</label>
          </div>
        </div>
      </div>
      
      <div class="operation-fields">
        <div class="operation-field">
          <label for="years">Years</label>
          <input type="number" id="years" min="0" value="0">
        </div>
        <div class="operation-field">
          <label for="months">Months</label>
          <input type="number" id="months" min="0" value="0">
        </div>
        <div class="operation-field">
          <label for="weeks">Weeks</label>
          <input type="number" id="weeks" min="0" value="0">
        </div>
        <div class="operation-field">
          <label for="days">Days</label>
          <input type="number" id="days" min="0" value="0">
        </div>
      </div>
      
      <div class="buttons">
        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>
      </div>
      
      <div class="result" id="result">
        <h3>Calculation Result</h3>
        <p id="startDate"></p>
        <p id="operation"></p>
        <p id="resultDate"></p>
      </div>
    </div>

    <!-- Calendar Picker Modal -->
    <div class="calendar-modal" id="calendarModal">
      <div class="calendar-container">
        <div class="calendar-header">
          <span class="calendar-title" id="calendarMonthYear">Month Year</span>
          <div class="calendar-nav">
            <button id="prevMonth">&lt;</button>
            <button id="nextMonth">&gt;</button>
          </div>
        </div>
        <div class="calendar-grid" id="calendarDaysHeader">
          <div class="calendar-day-header">Sun</div>
          <div class="calendar-day-header">Mon</div>
          <div class="calendar-day-header">Tue</div>
          <div class="calendar-day-header">Wed</div>
          <div class="calendar-day-header">Thu</div>
          <div class="calendar-day-header">Fri</div>
          <div class="calendar-day-header">Sat</div>
        </div>
        <div class="calendar-grid" id="calendarDays"></div>
        <div class="calendar-actions">
          <button id="cancelCalendar" style="background-color: #f5f5f5;">Cancel</button>
          <button id="selectCalendar" style="background-color: #ad2a24; color: white;">Select</button>
        </div>
      </div>
    </div>
  `;

  // Initialize date dropdowns
  const monthSelect = calculatorContainer.querySelector('#month');
  const daySelect = calculatorContainer.querySelector('#day');
  const yearSelect = calculatorContainer.querySelector('#year');
  const calculateBtn = calculatorContainer.querySelector('#calculate');
  const resetBtn = calculatorContainer.querySelector('#reset');
  const resultDiv = calculatorContainer.querySelector('#result');
  const calendarBtn = calculatorContainer.querySelector('#calendarBtn');
  
  // Calendar picker elements
  const calendarModal = calculatorContainer.querySelector('#calendarModal');
  const calendarMonthYear = calculatorContainer.querySelector('#calendarMonthYear');
  const calendarDays = calculatorContainer.querySelector('#calendarDays');
  const prevMonthBtn = calculatorContainer.querySelector('#prevMonth');
  const nextMonthBtn = calculatorContainer.querySelector('#nextMonth');
  const cancelCalendarBtn = calculatorContainer.querySelector('#cancelCalendar');
  const selectCalendarBtn = calculatorContainer.querySelector('#selectCalendar');
  
  // Set current date as default
  const currentDate = new Date();
  const currentYear = currentDate.getFullYear();
  let selectedCalendarDate = new Date();
  
  // Populate years (from currentYear - 100 to currentYear + 100)
  for (let i = currentYear - 100; i <= currentYear + 100; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    yearSelect.appendChild(option);
    if (i === currentYear) {
      option.selected = true;
    }
  }
  
  // Set current month (months are 0-indexed in JS)
  monthSelect.value = currentDate.getMonth();
  
  // Populate days based on selected month/year
  function populateDays() {
    daySelect.innerHTML = '';
    const month = parseInt(monthSelect.value) + 1;
    const year = parseInt(yearSelect.value);
    const daysInMonth = new Date(year, month, 0).getDate();
    
    for (let i = 1; i <= daysInMonth; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      daySelect.appendChild(option);
    }
    
    if (currentDate.getFullYear() === year && currentDate.getMonth() === parseInt(monthSelect.value)) {
      daySelect.value = currentDate.getDate();
    } else {
      daySelect.value = 1;
    }
  }
  
  // Initial population of days
  populateDays();
  
  // Update days when month or year changes
  monthSelect.addEventListener('change', populateDays);
  yearSelect.addEventListener('change', populateDays);
  
  // Calculate button click handler
  calculateBtn.addEventListener('click', function() {
    const month = parseInt(monthSelect.value);
    const day = parseInt(daySelect.value);
    const year = parseInt(yearSelect.value);
    
    const startDate = new Date(year, month, day);
    
    // Get operation values
    const isSubtract = calculatorContainer.querySelector('#subtract').checked;
    const years = parseInt(calculatorContainer.querySelector('#years').value) || 0;
    const months = parseInt(calculatorContainer.querySelector('#months').value) || 0;
    const weeks = parseInt(calculatorContainer.querySelector('#weeks').value) || 0;
    const days = parseInt(calculatorContainer.querySelector('#days').value) || 0;
    
    // Calculate new date
    const resultDate = new Date(startDate);
    
    if (isSubtract) {
      resultDate.setFullYear(resultDate.getFullYear() - years);
      resultDate.setMonth(resultDate.getMonth() - months);
      resultDate.setDate(resultDate.getDate() - (weeks * 7) - days);
    } else {
      resultDate.setFullYear(resultDate.getFullYear() + years);
      resultDate.setMonth(resultDate.getMonth() + months);
      resultDate.setDate(resultDate.getDate() + (weeks * 7) + days);
    }
    
    // Format dates for display
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedStartDate = startDate.toLocaleDateString('en-US', options);
    const formattedResultDate = resultDate.toLocaleDateString('en-US', options);
    
    // Display results
    calculatorContainer.querySelector('#startDate').textContent = `Starting Date: ${formattedStartDate}`;
    calculatorContainer.querySelector('#operation').textContent = `Operation: ${isSubtract ? 'Subtract' : 'Add'} ${years > 0 ? years + ' years ' : ''}${months > 0 ? months + ' months ' : ''}${weeks > 0 ? weeks + ' weeks ' : ''}${days > 0 ? days + ' days' : ''}`.trim();
    calculatorContainer.querySelector('#resultDate').textContent = `Resulting Date: ${formattedResultDate}`;
    
    resultDiv.style.display = 'block';
    
    // Scroll to result
    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  });
  
  // Reset button click handler
  resetBtn.addEventListener('click', function() {
    monthSelect.value = currentDate.getMonth();
    yearSelect.value = currentYear;
    populateDays();
    
    calculatorContainer.querySelector('#add').checked = true;
    calculatorContainer.querySelector('#years').value = '0';
    calculatorContainer.querySelector('#months').value = '0';
    calculatorContainer.querySelector('#weeks').value = '0';
    calculatorContainer.querySelector('#days').value = '0';
    
    resultDiv.style.display = 'none';
  });
  
  // Calendar Picker Implementation
  function renderCalendar(date) {
    const month = date.getMonth();
    const year = date.getFullYear();
    
    // Set month and year title
    const monthNames = ["January", "February", "March", "April", "May", "June",
                       "July", "August", "September", "October", "November", "December"];
    calendarMonthYear.textContent = `${monthNames[month]} ${year}`;
    
    // Get first day of month and total days
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const daysInLastMonth = new Date(year, month, 0).getDate();
    
    // Clear previous calendar days
    calendarDays.innerHTML = '';
    
    // Previous month days
    for (let i = 0; i < firstDay; i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'calendar-day other-month';
      dayElement.textContent = daysInLastMonth - firstDay + i + 1;
      calendarDays.appendChild(dayElement);
    }
    
    // Current month days
    for (let i = 1; i <= daysInMonth; i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'calendar-day';
      dayElement.textContent = i;
      
      // Highlight selected day
      if (i === selectedCalendarDate.getDate() && 
          month === selectedCalendarDate.getMonth() && 
          year === selectedCalendarDate.getFullYear()) {
        dayElement.classList.add('selected');
      }
      
      dayElement.addEventListener('click', function() {
        // Remove previous selection
        const selected = calculatorContainer.querySelector('.calendar-day.selected');
        if (selected) selected.classList.remove('selected');
        
        // Add new selection
        dayElement.classList.add('selected');
        
        // Update selected date
        selectedCalendarDate = new Date(year, month, i);
      });
      
      calendarDays.appendChild(dayElement);
    }
    
    // Next month days (to fill the grid)
    const totalCells = firstDay + daysInMonth;
    const remainingCells = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
    
    for (let i = 1; i <= remainingCells; i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'calendar-day other-month';
      dayElement.textContent = i;
      calendarDays.appendChild(dayElement);
    }
  }
  
  // Open calendar picker
  calendarBtn.addEventListener('click', function() {
    selectedCalendarDate = new Date(
      parseInt(yearSelect.value),
      parseInt(monthSelect.value),
      parseInt(daySelect.value)
    );
    renderCalendar(selectedCalendarDate);
    calendarModal.style.display = 'flex';
  });
  
  // Navigate months
  prevMonthBtn.addEventListener('click', function() {
    selectedCalendarDate.setMonth(selectedCalendarDate.getMonth() - 1);
    renderCalendar(selectedCalendarDate);
  });
  
  nextMonthBtn.addEventListener('click', function() {
    selectedCalendarDate.setMonth(selectedCalendarDate.getMonth() + 1);
    renderCalendar(selectedCalendarDate);
  });
  
  // Cancel calendar selection
  cancelCalendarBtn.addEventListener('click', function() {
    calendarModal.style.display = 'none';
  });
  
  // Select date from calendar
  selectCalendarBtn.addEventListener('click', function() {
    monthSelect.value = selectedCalendarDate.getMonth();
    yearSelect.value = selectedCalendarDate.getFullYear();
    populateDays();
    daySelect.value = selectedCalendarDate.getDate();
    calendarModal.style.display = 'none';
  });
  
  // Close modal when clicking outside
  calendarModal.addEventListener('click', function(e) {
    if (e.target === calendarModal) {
      calendarModal.style.display = 'none';
    }
  });
  
  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && calendarModal.style.display === 'flex') {
      calendarModal.style.display = 'none';
    }
  });
});
</script>
